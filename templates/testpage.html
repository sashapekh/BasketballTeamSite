{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>


    <title>bootstrap lesson</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'mystyle/main.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'main.views.main' %}">Chicago bulls</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>

            </ul>
        </div>
    </nav>

<div class="container">
    {% if errors %}
        <script>
            $(document).ready(function(){

            })
        </script>
        {% endif %}

    <div class="row">
        <div class="col-md-12 text-center">
            <form action="" method="post" role="form" class="form-horizontal">

                <!-- Блок для ввода имени -->
                 <div class="form-group has-feedback">
                     <label for="name" class="control-label col-xs-3">Name:</label>
                     <div class="col-xs-3">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                             <label>
                                 <input type="text" class="form-control" required="required" name="name" value="{{ form.name }}">
                             </label>
                         </div>
                         <span class="glyphicon form-control-feedback"></span>
                     </div>
                 </div>
                 <!-- конец блока для ввода имени -->

                <!-- Блок для ввода email -->
                <div class="form-group has-feedback">
                     <label for="name" class="control-label col-xs-3">Mail:</label>
                     <div class="col-xs-3">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                             <label>
                                 <input type="text" class="form-control" required="required" name="email" value="{{ form.email }}">
                             </label>
                         </div>
                         <span class="glyphicon form-control-feedback"></span>
                     </div>
                 </div>
                <!-- конец блока для ввода email -->

                {# Блок ввода текста #}
                <div class="form-group has-feedback">
                     <label for="name" class="control-label col-xs-3">Name:</label>
                     <div class="col-xs-3">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                             <label>
                                 <textarea class="form-control" name="message" id="" cols="30" rows="10">{{ form.message }}</textarea>
                             </label>
                         </div>
                         <span class="glyphicon form-control-feedback"></span>
                     </div>
                 </div>
                <div class="col-md-6">
                    <button id="save" style="margin-left:350px;" type="submit" class="btn btn-success text-center">Submit</button>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>




    <div class="row text-center">
    <footer>
        <p>© Pekh Alexander</p>
    </footer>
    </div>

</div>



</body>
</html>
